<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="240" height="240" role="img" aria-labelledby="title desc">
  <title id="title">MyHike Logo</title>
  <desc id="desc">Stylized mountain, sun and trail logo for MyHike</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6e8d6"/>
      <stop offset="100%" stop-color="#d7c4a7"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="16" fill="url(#g1)"/>
  <!-- mountain -->
  <path d="M12 98 L44 40 L66 72 L88 32 L108 98 Z" fill="#6b4f3d"/>
  <!-- snow cap -->
  <path d="M44 40 L56 56 L66 48 L54 36 Z" fill="#fff" opacity="0.9"/>
  <!-- trail -->
  <path d="M66 72 C60 76, 52 82, 40 92" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- sun -->
  <circle cx="86" cy="30" r="10" fill="#f4c542"/>
  <!-- text mark -->
  <g transform="translate(12,100)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="#3b2b20" font-weight="700">MyHike</text>
  </g>
</svg>